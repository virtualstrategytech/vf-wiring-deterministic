name: CI
permissions:
  contents: read
  actions: read

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Inject the secret into the runner environment only for pushes or same-repo PRs.
      # Avoids evaluating secrets for fork PRs while still making the secret available
      # to the subsequent Run tests step when allowed.
      - name: Inject WEBHOOK_API_KEY for same-repo runs
        if: ${{ github.event_name != 'pull_request' || (github.event.pull_request != null && github.event.pull_request.head.repo.full_name == github.repository) }}
        env:
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}
        run: |
          if [ -n "$WEBHOOK_API_KEY" ]; then
            echo "WEBHOOK_API_KEY=$WEBHOOK_API_KEY" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Run tests
        env:
          CI: 'true'
          SKIP_SYNC_SECRET: 'true'
          SKIP_BODY_PARSER: '1'
          SKIP_SMOKE: 'true'
          PROMPT_URL: ''
          RETRIEVAL_URL: ''
          BUSINESS_URL: ''
          # Run tests in-process for now and avoid `--detectOpenHandles` in CI
          # because it can produce false-positive failures. We'll migrate to
          # the child-process server mode after tests are updated to use
          # in-test HTTP stubs (nock) instead of mocking globalThis.fetch.
          USE_CHILD_PROCESS_SERVER: '0'
        # Run Jest directly (not `npm test`) so we can omit --detectOpenHandles
        run: npx jest --globalSetup=./tests/globalSetup.js --globalTeardown=./tests/globalTeardown.js --runInBand --silent

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: tests/globalSetup.log
