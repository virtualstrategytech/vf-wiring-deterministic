name: Debug webhook test

on:
  workflow_dispatch: {}

jobs:
  debug-test:
    runs-on: ubuntu-latest
    # Only run when explicitly enabled in repo secrets
    if: ${{ secrets.DEBUG_WEBHOOK_ENABLED == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.WEBHOOK_API_KEY }}" ] || [ -z "${{ secrets.WEBHOOK_BASE }}" ]; then
            echo "Required secrets WEBHOOK_API_KEY and WEBHOOK_BASE are not set. Failing."
            exit 1
          fi

      - name: Run debug logging test
        run: npx jest tests/debug_llm_logging.test.js --runInBand --silent
        env:
          NODE_ENV: development
          DEBUG_WEBHOOK: 'true'
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}

      - name: Run smoke tests
        run: npx jest tests/webhook.smoke.test.js --runInBand --silent
        env:
          NODE_ENV: test
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}
          WEBHOOK_BASE: ${{ secrets.WEBHOOK_BASE }}
