name: Debug webhook test

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  debug-test:
    runs-on: ubuntu-latest
    # Job will run only when the repo secret DEBUG_WEBHOOK_ENABLED is 'true'
    if: ${{ secrets.DEBUG_WEBHOOK_ENABLED == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run debug logging test
        run: npx jest tests/debug_llm_logging.test.js --runInBand --silent
        env:
          NODE_ENV: development
          DEBUG_WEBHOOK: 'true'
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}

      - name: Run smoke tests
        run: npx jest tests/webhook.smoke.test.js --runInBand --silent
        env:
          NODE_ENV: test
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}
name: Debug webhook test

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  debug-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run debug logging test (conditional)
        if: ${{ env.DEBUG_WEBHOOK_ENABLED == 'true' && env.WEBHOOK_API_KEY != '' }}
        run: npx jest tests/debug_llm_logging.test.js --runInBand --silent
        env:
          NODE_ENV: development
          DEBUG_WEBHOOK: 'true'
          DEBUG_WEBHOOK_ENABLED: ${{ secrets.DEBUG_WEBHOOK_ENABLED }}
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}

      - name: Run smoke tests
        run: npx jest tests/webhook.smoke.test.js --runInBand --silent
        env:
          NODE_ENV: test
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}
