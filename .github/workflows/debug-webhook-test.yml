name: Debug webhook test

on:
  workflow_dispatch: {}

jobs:
  debug-test:
    runs-on: ubuntu-latest
    env:
      DEBUG_WEBHOOK_ENABLED: ${{ secrets.DEBUG_WEBHOOK_ENABLED }}
    # Only run when explicitly enabled in repo secrets

    steps:
      - name: Exit early if DEBUG_WEBHOOK_ENABLED is not 'true'
        run: |
          if [ "${{ secrets.DEBUG_WEBHOOK_ENABLED }}" != 'true' ]; then
            echo "DEBUG_WEBHOOK_ENABLED is not 'true', skipping tests."
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check DEBUG_WEBHOOK_ENABLED
        run: echo "DEBUG_WEBHOOK_ENABLED is enabled"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install deps
        run: npm ci

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.WEBHOOK_API_KEY }}" ] || [ -z "${{ secrets.WEBHOOK_BASE }}" ]; then
            echo "Required secrets WEBHOOK_API_KEY and WEBHOOK_BASE are not set. Failing."
            exit 1
          fi

      - name: Run debug logging test
        run: npx jest tests/debug_llm_logging.test.js --runInBand
        env:
          NODE_ENV: development
          DEBUG_WEBHOOK: 'true'
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}

      - name: Run smoke tests
        run: npx jest tests/webhook.smoke.test.js --runInBand
        env:
          NODE_ENV: test
          WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}
          WEBHOOK_BASE: ${{ secrets.WEBHOOK_BASE }}
