name: Staging smoke

on:
  push:
    branches: ['staging']
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

jobs:
  run-smoke:
    runs-on: ubuntu-latest

    # Make secrets and paths visible to all steps in a way the Actions
    # language server understands, which eliminates the "context might be invalid"
    # warnings in VS Code.
    env:
      WEBHOOK_BASE: ${{ secrets.WEBHOOK_BASE }}
      WEBHOOK_API_KEY: ${{ secrets.WEBHOOK_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets are present
        shell: bash
        run: |
          if [ -z "${WEBHOOK_BASE}" ]; then
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set runner temp paths
        shell: bash
        run: |
          # Export runner temp paths to GITHUB_ENV so they are available as env vars in subsequent steps
          echo "SOCKET_DEBUG_LOG=${RUNNER_TEMP}/socket_debug.log" >> "$GITHUB_ENV"
          echo "DNS_TRACE=${RUNNER_TEMP}/dns_trace.txt" >> "$GITHUB_ENV"
          echo "PING_CHECK=${RUNNER_TEMP}/ping_check.txt" >> "$GITHUB_ENV"
          echo "HEALTH_BODY=${RUNNER_TEMP}/health_body.txt" >> "$GITHUB_ENV"
          echo "HEALTH_ERR=${RUNNER_TEMP}/health_err.txt" >> "$GITHUB_ENV"
          echo "HEALTH_TRACE=${RUNNER_TEMP}/health_trace.txt" >> "$GITHUB_ENV"
          echo "PING_TRACE=${RUNNER_TEMP}/ping_trace.txt" >> "$GITHUB_ENV"
          fi
          if [ -z "${WEBHOOK_API_KEY}" ]; then
            echo "ERROR: WEBHOOK_API_KEY secret is not configured." >&2
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Collect quick curl traces
        shell: bash
        run: |
          # Normalize base to avoid accidental double-slash when joining paths
          BASE=${WEBHOOK_BASE%/}

          echo "Using WEBHOOK_BASE=${BASE}"

          echo "Resolving target host for ${BASE}"
          HOST=$(echo "${BASE}" | sed -E 's#^https?://##' | sed -E 's#/.*$##')
          echo "Host: ${HOST}"

          nslookup "${HOST}" > "${DNS_TRACE}" 2>&1 || true
          ping -c 1 "${HOST}" > "${PING_CHECK}" 2>&1 || true

          # Retry /health a few times before running the smoke tests
          echo "Checking ${BASE}/health (retries)"
          attempts=0
          max=12
          http_status=0

          until [ "${attempts}" -ge "${max}" ]; do
            attempts=$((attempts+1))
            echo "Attempt ${attempts}/${max}..."
            http_status=$(
              curl --silent --show-error --fail --max-time 30 \
                -w '%{http_code}' \
                -o "${HEALTH_BODY}" \
                "${BASE}/health" 2>"${HEALTH_ERR}" || true
            )
            echo "HTTP status: ${http_status}"
            if [ "${http_status}" = "200" ]; then
              echo "Health OK"
              cat "${HEALTH_BODY}" || true
              break
            fi
            echo "Body/Error:"
            cat "${HEALTH_BODY}" || true
            cat "${HEALTH_ERR}" || true
            sleep 5
          done

          if [ "${http_status}" != "200" ]; then
            echo "Health check failed after ${max} attempts (status ${http_status})" >&2
          fi

          echo "Collecting quick curl traces for ${BASE}"
          curl --silent --show-error --max-time 30 -v \
            "${BASE}/health" > "${HEALTH_TRACE}" 2>&1 || true

          printf '%s' '{"action":"ping","question":"ci-check","name":"CI","tenantId":"default"}' > /tmp/ping.json

          curl --silent --show-error --max-time 30 -v \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${WEBHOOK_API_KEY}" \
            -d @/tmp/ping.json \
            "${BASE}/webhook" > "${PING_TRACE}" 2>&1 || true

      - name: Initialize socket debug log
        shell: bash
        run: |
          # create a small header for the socket debug log so artifact exists even if tests don't run
          printf '%s\n' "SOCKET_DEBUG_LOG START: $(date -u)" > "${SOCKET_DEBUG_LOG}" || true
          if [ -n "${WEBHOOK_BASE}" ]; then
            echo "WEBHOOK_BASE_HOST=$(echo "${WEBHOOK_BASE}" | sed -E 's#^https?://([^/]+).*#\1#')" \
              >> "${SOCKET_DEBUG_LOG}" || true
          fi

      - name: Run staging smoke tests
        shell: bash
        env:
          # Jest settings, merged on top of job-level env
          WEBHOOK_HEALTH_TIMEOUT: '15000'
          WEBHOOK_PING_TIMEOUT: '20000'
          WEBHOOK_GENERATE_TIMEOUT: '120000'
        run: |
          npx jest tests/webhook.smoke.test.js --runInBand --testTimeout=180000

      - name: Upload smoke diagnostics (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: staging-smoke-diagnostics
          path: |
            ${{ env.HEALTH_TRACE }}
            ${{ env.PING_TRACE }}
            ${{ env.SOCKET_DEBUG_LOG }}
            ${{ env.DNS_TRACE }}
            ${{ env.PING_CHECK }}
